<h2 mat-dialog-title>Yeni Board Ekle</h2>
<div mat-dialog-content>
    <form [formGroup]="boardForm">
        <mat-form-field apperance="fill" style="width: 100%;">
            <mat-label>Başlık</mat-label>
            <input type="text" matInput formControlName="title">
            <mat-error *ngIf="boardForm.get('title')?.hasError('required')">
                Başlık alanını doldurmak zorunludur.
            </mat-error>
        </mat-form-field>
    </form>
</div>
<mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="close()">İptal</button>
    <button [disabled]="boardForm.invalid" (click)="create()" mat-raised-button color="primary">Kapat</button>
</mat-dialog-actions>
