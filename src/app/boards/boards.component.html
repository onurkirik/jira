<div style="display: flex; justify-content: center; margin: 30px 0px;">
    <button mat-raised-button color="accent" (click)="openNewBoardDialog()">Yeni Board Ekle</button>
</div>
<div *ngFor="let board of boards; let i = index">
    {{board.title}}
    <button mat-icon-button (click)="deleteBoard(i)">
        <mat-icon>delete</mat-icon>
    </button>
</div>
